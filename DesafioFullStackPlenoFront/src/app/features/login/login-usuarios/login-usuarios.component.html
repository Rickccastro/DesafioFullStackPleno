<div class="flex min-h-screen flex-col justify-center px-6 py-12 bg-black">
  <!-- Logo e título -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" 
         alt="Your Company" 
         class="mx-auto h-10 w-auto" />
    <h2 class="mt-6 text-2xl font-bold text-white">Sign in to your account</h2>
  </div>

  <!-- Formulário -->
  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-100">Email</label>
        <input id="email" type="email" formControlName="email" required
               class="mt-1 block w-full rounded-md bg-white/5 px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-100">Password</label>
        <input id="senha" type="password" formControlName="senha" required
               class="mt-1 block w-full rounded-md bg-white/5 px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <button type="submit" 
              class="w-full rounded-md bg-indigo-500 py-2 text-white font-semibold hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Sign in
      </button>
    </form>
  </div>
</div>
